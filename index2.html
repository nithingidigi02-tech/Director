<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Movie Platform â€” Visual Engine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#020617;
  color:#e5e7eb;
}
header{
  padding:16px;
  text-align:center;
  font-size:22px;
  font-weight:700;
  background:linear-gradient(90deg,#4f46e5,#6366f1);
}
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}
.card{
  background:#111827;
  border-radius:16px;
  padding:20px;
  margin-bottom:20px;
}
textarea,select,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
  background:#020617;
  color:#fff;
}
button{
  background:#6366f1;
  font-weight:600;
  cursor:pointer;
}
.pipeline{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:10px;
}
.step{
  background:#020617;
  padding:10px;
  border-radius:10px;
  text-align:center;
  font-size:13px;
}
.active{background:#4f46e5}
canvas{
  width:100%;
  height:300px;
  background:#000;
  border-radius:14px;
}
pre{
  background:#020617;
  padding:16px;
  border-radius:12px;
  white-space:pre-wrap;
  font-size:14px;
}
</style>
</head>

<body>

<header>ðŸŽ¬ AI Movie Platform â€” Visual Director Engine</header>

<div class="container">

<div class="card">
  <textarea id="idea" placeholder="Enter movie idea..."></textarea>
  <select id="genre">
    <option>Sci-Fi</option>
    <option>Thriller</option>
    <option>Mythological</option>
  </select>
  <button onclick="createMovie()">Create Movie</button>
</div>

<div class="card">
  <h3>Production Pipeline</h3>
  <div class="pipeline" id="pipeline">
    <div class="step">Story</div>
    <div class="step">Characters</div>
    <div class="step">Scenes</div>
    <div class="step">Dialogue</div>
    <div class="step">Music</div>
    <div class="step">Director</div>
    <div class="step">Editor</div>
    <div class="step">Final</div>
  </div>
</div>

<div class="card">
  <h3>Scene Visualizer</h3>
  <canvas id="sceneCanvas" width="900" height="300"></canvas>
</div>

<div class="card">
  <h3>Movie Blueprint</h3>
  <pre id="output">Waiting...</pre>
</div>

</div>

<script>
const steps = document.querySelectorAll(".step");
const output = document.getElementById("output");
const canvas = document.getElementById("sceneCanvas");
const ctx = canvas.getContext("2d");

function rand(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

let scenes = [];

function createMovie(){
  output.textContent="";
  steps.forEach(s=>s.classList.remove("active"));
  scenes=[];

  const story = {
    opening: rand([
      "An ancient system awakens.",
      "A forbidden technology resurfaces."
    ]),
    climax: rand([
      "Time collapses inward.",
      "One soul remains."
    ]),
    ending: rand([
      "The universe rewinds.",
      "A new reality begins."
    ])
  };

  scenes = [
    {light:"#1e3a8a", speed:0.3, text:"Discovery"},
    {light:"#312e81", speed:0.6, text:"Conflict"},
    {light:"#7c2d12", speed:1.2, text:"Collapse"},
    {light:"#020617", speed:0.8, text:"Sacrifice"},
    {light:"#065f46", speed:0.2, text:"Rebirth"}
  ];

  output.textContent += "STORY\n";
  output.textContent += story.opening+"\n"+story.climax+"\n"+story.ending+"\n\n";

  playScenes();
}

let sceneIndex = 0;
let cameraX = 0;

function playScenes(){
  if(sceneIndex >= scenes.length){
    output.textContent += "\nðŸŽ‰ FINAL MOVIE GENERATED";
    return;
  }

  steps[sceneIndex].classList.add("active");

  const scene = scenes[sceneIndex];
  let frames = 0;

  const interval = setInterval(()=>{
    frames++;
    cameraX += scene.speed;

    ctx.fillStyle = scene.light;
    ctx.fillRect(0,0,canvas.width,canvas.height);

    ctx.fillStyle = "#fff";
    ctx.font = "24px system-ui";
    ctx.fillText("Scene: "+scene.text, 40 + cameraX, 160);

    if(frames > 120){
      clearInterval(interval);
      sceneIndex++;
      cameraX = 0;
      playScenes();
    }
  }, 30);
}
</script>

</body>
</html>
